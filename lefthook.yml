output:
  - execution
  - execution_out
  - execution_info
  - summary

pre-commit:
  parallel: true
  commands:
    frontend-format:
      glob: "*.{ts,tsx,js,jsx,json,css}"
      run: task frontend:format
      stage_fixed: true

    frontend-lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: task frontend:lint

    backend-format:
      glob: "*.py"
      run: task backend:format
      stage_fixed: true

    backend-fix:
      glob: "*.py"
      run: task backend:fix
      stage_fixed: true

pre-push:
  commands:
    all-checks:
      run: task pre-push

commit-msg:
  commands:
    message-check:
      run: |
        if ! grep -qE "^(feat|fix|refactor|chore): " {1}; then
          echo "ðŸ”¥ Commit message must start with: feat|fix|refactor|chore"
          exit 1
        fi
